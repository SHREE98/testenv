Screen4 As screen:

    DashboardHeaderComponent_2 As DashboardHeaderComponent:
        Fill: =DashboardHeaderComponent_2.StylingProperty.Fill
        Height: =DashboardHeaderComponent_2.StylingProperty.Height
        Width: =DashboardHeaderComponent_2.StylingProperty.Width
        ZIndex: =1

    DatePickerComponent_4 As DatePickerComponent:
        Height: |-
            =If(
                DatePickerComponent_4.Opened,
                If(
                    DatePickerComponent_4.ErrorOpened,
                    DatePickerComponent_4.StylingProperty.DatePicker.Height + 40,
                    DatePickerComponent_4.StylingProperty.DatePicker.Height
                ),
                If(
                    DatePickerComponent_4.ErrorOpened,
                    102,
                    62
                )
            )
        LabelText: ="Title1"
        OnReset: |-
            =If(
                IsBlank(gblDateSelected),
                Set(
                    gblFirstDayOfMonth,
                    Date(
                        Year(Now()),
                        Month(Now()),
                        1
                    )
                );
                Set(
                    gblCalendarShow,
                    false
                );
                Set(
                    gblErrorShow,
                    false
                );
                Set(
                    gblFirstDayInView,
                    DateAdd(
                        gblFirstDayOfMonth,
                        -(Weekday(gblFirstDayOfMonth) - 2 + 1),
                        Days
                    )
                );
                Set(
                    gblLastDayOfMonth,
                    DateAdd(
                        DateAdd(
                            gblFirstDayOfMonth,
                            1,
                            Months
                        ),
                        -1,
                        Days
                    )
                ),
                Set(
                    gblCalendarShow,
                    false
                );
                Set(
                    gblErrorShow,
                    false
                )
            );
            If(
                DatePickerComponent_4.Clear,
                Set(
                    gblDateSelected,
                    Blank()
                )
            );
            If(
                !IsBlank(DatePickerComponent_4.Default),
                Set(
                    gblDateSelected,
                    DatePickerComponent_4.Default
                )
            )
        Width: =DatePickerComponent_4.StylingProperty.DatePicker.Width
        Y: =112
        ZIndex: =2

