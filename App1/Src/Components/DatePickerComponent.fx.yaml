    grpBackButtonDP As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        imgBackIconDP As image:
            AutoDisableOnSelect: =false
            Fill: =txtWhiteCard.Fill
            Height: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Height
            Image: |
                ="data:image/svg+xml,"
                &
                EncodeUrl("<svg width='8' height='14' viewBox='0 0 8 14' fill='none' xmlns='http://www.w3.org/2000/svg'>
                <path d='M7.5 14L0.5 7L7.5 0L7.5 14Z' fill='"& DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Fill &"'/>
                </svg>
                ")
            OnSelect: |
                =/*changes month view to previous month*/
                Set(gblFirstDayOfMonth, DateAdd(gblFirstDayOfMonth, -1, Months));
                Set(gblFirstDayInView, DateAdd(gblFirstDayOfMonth, -(Weekday(gblFirstDayOfMonth) - 2 + 1), Days));
                Set(gblLastDayOfMonth, DateAdd(DateAdd(gblFirstDayOfMonth, 1, Months), -1, Days));
            PaddingBottom: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingBottom
            PaddingLeft: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingLeft
            PaddingRight: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingRight
            PaddingTop: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingTop
            Visible: =gblCalendarShow
            Width: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Width
            X: =txtWhiteCard.X + DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Margin
            Y: =lblMonthNameDP.Y + Self.Height/2 - lblMonthNameDP.PaddingBottom*2
            ZIndex: =3

        icnBackTransparentDP As icon.Add:
            AutoDisableOnSelect: =false
            Height: =imgBackIconDP.Height
            Icon: =Blank()
            OnSelect: |
                =/*changes month view to previous month*/
                Set(gblFirstDayOfMonth, DateAdd(gblFirstDayOfMonth, -1, Months));
                Set(gblFirstDayInView, DateAdd(gblFirstDayOfMonth, -(Weekday(gblFirstDayOfMonth) - 2 + 1), Days));
                Set(gblLastDayOfMonth, DateAdd(DateAdd(gblFirstDayOfMonth, 1, Months), -1, Days));
            Visible: =gblCalendarShow
            Width: =imgBackIconDP.Width
            X: =imgBackIconDP.X
            Y: =imgBackIconDP.Y
            ZIndex: =4

    grpNextButtonDP As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        imgNextIconDP As image:
            AutoDisableOnSelect: =false
            Fill: =txtWhiteCard.Fill
            Height: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Height
            Image: |+
                ="data:image/svg+xml,"
                &
                EncodeUrl("<svg width='8' height='14' viewBox='0 0 8 14' fill='none' xmlns='http://www.w3.org/2000/svg'>
                <path d='M0.5 0L7.5 7L0.5 14L0.5 0Z' fill='"& DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Fill &"'/>
                </svg>
                
                ")
                
                
            OnSelect: |
                =/*changes month view to next month*/
                Set(gblFirstDayOfMonth, DateAdd(gblFirstDayOfMonth, 1, Months));
                Set(gblFirstDayInView, DateAdd(gblFirstDayOfMonth, -(Weekday(gblFirstDayOfMonth) - 2 + 1), Days));
                Set(gblLastDayOfMonth, DateAdd(DateAdd(gblFirstDayOfMonth, 1, Months), -1, Days));
            PaddingBottom: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingBottom
            PaddingLeft: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingLeft
            PaddingRight: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingRight
            PaddingTop: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.PaddingTop  
            Visible: =gblCalendarShow
            Width: =DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Width
            X: =txtWhiteCard.X + txtWhiteCard.Width - Self.Width - DatePickerComponent.StylingProperty.DatePicker.BackNextIcon.Margin
            Y: =lblMonthNameDP.Y + Self.Height/2 - lblMonthNameDP.PaddingBottom*2
            ZIndex: =5

        icnNextTransparentDP As icon.Add:
            AutoDisableOnSelect: =false
            Height: =imgNextIconDP.Height
            Icon: =Blank()
            OnSelect: |
                =/*changes month view to next month*/
                Set(gblFirstDayOfMonth, DateAdd(gblFirstDayOfMonth, 1, Months));
                Set(gblFirstDayInView, DateAdd(gblFirstDayOfMonth, -(Weekday(gblFirstDayOfMonth) - 2 + 1), Days));
                Set(gblLastDayOfMonth, DateAdd(DateAdd(gblFirstDayOfMonth, 1, Months), -1, Days));
            Visible: =gblCalendarShow
            Width: =imgNextIconDP.Width
            X: =imgNextIconDP.X
            Y: =imgNextIconDP.Y
            ZIndex: =6

