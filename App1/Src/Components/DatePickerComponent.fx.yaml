DatePickerComponent As CanvasComponent:
    Clear: =false
    Default: =Now()
    DisplayMode: ="Enabled"
    ErrorExtension: =imgTriangleErrorIconDP.Height + txtErrorMessageDP.Height
    ErrorMessage: ="Error Message"
    ErrorOpened: =gblErrorShow
    Fill: =RGBA(0, 0, 0, 0)
    Height: |-
        =If(
            DatePickerComponent.Opened,
            If(
                DatePickerComponent.ErrorOpened,
                DatePickerComponent.StylingProperty.DatePicker.Height + 40,
                DatePickerComponent.StylingProperty.DatePicker.Height
            ),
            If(
                DatePickerComponent.ErrorOpened,
                102,
                62
            )
        )
    LabelText: ="Label"
    OnReset: |-
        =If(
            IsBlank(gblDateSelected),
            Set(
                gblFirstDayOfMonth,
                Date(
                    Year(Now()),
                    Month(Now()),
                    1
                )
            );
            Set(
                gblCalendarShow,
                false
            );
            Set(
                gblErrorShow,
                false
            );
            Set(
                gblFirstDayInView,
                DateAdd(
                    gblFirstDayOfMonth,
                    -(Weekday(gblFirstDayOfMonth) - 2 + 1),
                    Days
                )
            );
            Set(
                gblLastDayOfMonth,
                DateAdd(
                    DateAdd(
                        gblFirstDayOfMonth,
                        1,
                        Months
                    ),
                    -1,
                    Days
                )
            ),
            Set(
                gblCalendarShow,
                false
            );
            Set(
                gblErrorShow,
                false
            )
        );
        If(
            DatePickerComponent.Clear,
            Set(
                gblDateSelected,
                Blank()
            )
        );
        If(
            !IsBlank(DatePickerComponent.Default),
            Set(
                gblDateSelected,
                DatePickerComponent.Default
            )
        )
    Opened: =gblCalendarShow
    Reset: =true
    ResetComponents: =gblResetComponents
    ScaleFactor: =1
    SelectedDate: =gblDateSelected
    StylingProperty: |-
        ={
            HeadingLabel: gblControlStyles.ControlLabel,
            DatePicker: gblControlStyles.DatePicker,
            CloseIcon: gblControlStyles.CloseIcon,
            ErrorIcon: gblControlStyles.ErrorIcon,
            ErrorMessagePopup: gblControlStyles.ErrorMessagePopup
        }
    TabIndex: =0
    Width: =DatePickerComponent.StylingProperty.DatePicker.Width
    X: =0
    Y: =0
    ZIndex: =1

    rctReset As rectangle:
        Fill: =RGBA(0, 0, 0, 0)
        Height: =Parent.Height
        OnSelect: =Set(gblResetComponents,true);Set(gblResetComponents,false)
        Width: =Parent.Width
        ZIndex: =1

    txtWhiteCard As text:
        BorderColor: =Transparent
        BorderStyle: =btnDatePickerBoxDP.BorderStyle
        BorderThickness: =btnDatePickerBoxDP.BorderThickness
        Color: =RGBA(0, 0, 0, 0)
        Default: =""
        DisabledBorderColor: |-
            =ColorValue("#19446A")
        DisabledFill: =DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.Fill
        DisplayMode: =DisplayMode.Disabled
        Fill: =RGBA(0, 0, 0, 0)
        Height: =If(CountRows(Filter(galMonthDaysDP.AllItems,Text(DateAdd(gblFirstDayInView,Value,Days),"dddd") = "Sunday",Text(DateAdd(gblFirstDayInView,Value,Days),"mmmm") = Text(gblFirstDayOfMonth, "mmmm"))) > 4,If(Text(gblFirstDayOfMonth,"dddd") = "Sunday",250,280),250)
        PaddingBottom: =btnDatePickerBoxDP.PaddingBottom
        PaddingLeft: =btnDatePickerBoxDP.PaddingLeft
        PaddingRight: =btnDatePickerBoxDP.PaddingRight
        PaddingTop: =btnDatePickerBoxDP.PaddingTop
        RadiusBottomLeft: =btnDatePickerBoxDP.RadiusBottomLeft
        RadiusBottomRight: =btnDatePickerBoxDP.RadiusBottomRight
        RadiusTopLeft: =btnDatePickerBoxDP.RadiusTopLeft
        RadiusTopRight: =btnDatePickerBoxDP.RadiusTopRight
        Size: =0
        TabIndex: =-1
        Visible: =gblCalendarShow
        Width: =btnDatePickerBoxDP.Width
        X: =btnDatePickerBoxDP.X
        Y: =btnDatePickerBoxDP.Y + btnDatePickerBoxDP.Height + 5
        ZIndex: =2

    txtWhiteDateCardDP As text:
        BorderColor: =btnDatePickerBoxDP.BorderColor
        BorderStyle: =BorderStyle.None
        BorderThickness: =btnDatePickerBoxDP.BorderThickness
        Color: =RGBA(0, 0, 0, 0)
        Default: =""
        DisabledBorderColor: =If( DatePickerComponent.DisplayMode = "View",DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.DisabledFill,btnDatePickerBoxDP.BorderColor)
        DisabledFill: =If( DatePickerComponent.DisplayMode = "View",DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.DisabledFill,DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.Fill)
        DisplayMode: =DisplayMode.Disabled
        Fill: =RGBA(0, 0, 0, 0)
        Height: =btnDatePickerBoxDP.Height
        PaddingBottom: =btnDatePickerBoxDP.PaddingBottom
        PaddingLeft: =btnDatePickerBoxDP.PaddingLeft
        PaddingRight: =btnDatePickerBoxDP.PaddingRight
        PaddingTop: =btnDatePickerBoxDP.PaddingTop
        RadiusBottomLeft: =btnDatePickerBoxDP.RadiusBottomLeft
        RadiusBottomRight: =btnDatePickerBoxDP.RadiusBottomRight
        RadiusTopLeft: =btnDatePickerBoxDP.RadiusTopLeft
        RadiusTopRight: =btnDatePickerBoxDP.RadiusTopRight
        Size: =0
        TabIndex: =-1
        Width: =btnDatePickerBoxDP.Width
        X: =btnDatePickerBoxDP.X
        Y: =btnDatePickerBoxDP.Y 
        ZIndex: =9

    lblHintTextDP As label:
        Align: =btnDatePickerBoxDP.Align
        AutoHeight: =DatePickerComponent.StylingProperty.HeadingLabel.AutoHeight
        BorderColor: =DatePickerComponent.StylingProperty.HeadingLabel.BorderColor
        BorderStyle: =DatePickerComponent.StylingProperty.HeadingLabel.BorderStyle
        BorderThickness: =DatePickerComponent.StylingProperty.HeadingLabel.BorderThickness
        Color: =If(DatePickerComponent.DisplayMode = "Error",DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.ErrorColor,DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.HintTextColor)
