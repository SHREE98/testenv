        RadiusTopLeft: =btnDatePickerBoxDP.RadiusTopLeft
        RadiusTopRight: =btnDatePickerBoxDP.RadiusTopRight
        Visible: =If(gblCalendarShow && gblDateSelected <> Blank(),false,true)
        Width: =DatePickerComponent.StylingProperty.DatePicker.DatePickerIcon.Width - btnDatePickerBoxDP.BorderThickness
        X: =Parent.Width - Self.Width - btnDatePickerBoxDP.X
        Y: =btnDatePickerBoxDP.Y + btnDatePickerBoxDP.BorderThickness
