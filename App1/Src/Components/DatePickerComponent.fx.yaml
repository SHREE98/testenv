        FocusedBorderColor: =DatePickerComponent.StylingProperty.HeadingLabel.FocusedBorderColor
        FocusedBorderThickness: =DatePickerComponent.StylingProperty.HeadingLabel.FocusedBorderThickness
        Font: =btnDatePickerBoxDP.Font
        FontWeight: =DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.HintTextFontWeight
        Height: =btnDatePickerBoxDP.Height - btnDatePickerBoxDP.BorderThickness
        Italic: =btnDatePickerBoxDP.Italic
        LineHeight: =DatePickerComponent.StylingProperty.HeadingLabel.LineHeight
        Overflow: =DatePickerComponent.StylingProperty.HeadingLabel.Overflow
        PaddingBottom: =btnDatePickerBoxDP.PaddingBottom
        PaddingLeft: =btnDatePickerBoxDP.PaddingLeft
        PaddingRight: =btnDatePickerBoxDP.PaddingRight
        PaddingTop: =btnDatePickerBoxDP.PaddingTop
        Size: =btnDatePickerBoxDP.Size
        Strikethrough: =btnDatePickerBoxDP.Strikethrough
        Text: ="dd/mm/yyyy"
        Underline: =btnDatePickerBoxDP.Underline
        VerticalAlign: =DatePickerComponent.StylingProperty.HeadingLabel.VerticalAlign
        Visible: =IsBlank(txtDayInputDP) && IsBlank(txtMonthInputDP) && IsBlank(txtYearInputDP) 
        Width: =btnDatePickerBoxDP.Width- Self.X
        Wrap: =DatePickerComponent.StylingProperty.HeadingLabel.Wrap
        X: =DatePickerComponent.StylingProperty.DatePicker.DatePickerBox.HintTextMargin
        Y: =btnDatePickerBoxDP.Y + btnDatePickerBoxDP.BorderThickness
