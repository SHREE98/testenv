            AutoHeight: =DropDownComponent_1.StylingProperty.Items.AutoHeight
            BorderColor: =DropDownComponent_1.StylingProperty.Items.DisabledBorderColor
            BorderStyle: =DropDownComponent_1.StylingProperty.Items.BorderStyle
            BorderThickness: =DropDownComponent_1.StylingProperty.Items.BorderThickness * DropDownComponent_1.ScaleFactor
            Color: =If(ThisItem.Value = gblDropDownSelected,DropDownComponent_1.StylingProperty.Items.SelectedColor, DropDownComponent_1.StylingProperty.Items.Color)
            DisabledBorderColor: =DropDownComponent_1.StylingProperty.Items.DisabledBorderColor
            DisabledColor: =DropDownComponent_1.StylingProperty.Items.DisabledColor
            DisabledFill: =DropDownComponent_1.StylingProperty.Items.DisabledFill
            DisplayMode: =txtTextInputDD_1.DisplayMode
            Fill: =If(ThisItem.Value = gblDropDownSelected,DropDownComponent_1.StylingProperty.Items.SelectedFill, DropDownComponent_1.StylingProperty.Items.Fill)
            FocusedBorderColor: =DropDownComponent_1.StylingProperty.Items.FocusedBorderColor
