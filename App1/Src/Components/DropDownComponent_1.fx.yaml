            FontWeight: =DropDownComponent_1.StylingProperty.Items.FontWeight
            Height: =Parent.TemplateHeight
            HoverBorderColor: =DropDownComponent_1.StylingProperty.Items.HoverBorderColor
            HoverColor: =If(ThisItem.Value = gblDropDownSelected,DropDownComponent_1.StylingProperty.Items.SelectedColor, DropDownComponent_1.StylingProperty.Items.HoverColor)
            HoverFill: =If(ThisItem.Value = gblDropDownSelected,DropDownComponent_1.StylingProperty.Items.SelectedFill, DropDownComponent_1.StylingProperty.Items.HoverFill)
            Italic: =DropDownComponent_1.StylingProperty.Items.Italic
            LineHeight: =DropDownComponent_1.StylingProperty.Items.LineHeight
            OnSelect: |-
                =Set(
                    gblDropDownSelected,
                    ThisItem.Value
                );
                Set(
                    gblComponentGalVisibility,
                    false
                );
                Reset(txtTextInputDD_1);
                Set(gblSetFocus, true);
                Set(gblSetFocus, false);
                Set(
                    gblTabIndex,
                    0
                );
                SetFocus(imgCloseDD_1)
