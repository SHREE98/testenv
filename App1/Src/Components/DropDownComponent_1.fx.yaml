            PaddingBottom: =DropDownComponent_1.StylingProperty.Items.PaddingBottom * DropDownComponent_1.ScaleFactor
            PaddingLeft: =DropDownComponent_1.StylingProperty.Items.PaddingLeft * DropDownComponent_1.ScaleFactor
            PaddingRight: =DropDownComponent_1.StylingProperty.Items.PaddingRight * DropDownComponent_1.ScaleFactor
            PaddingTop: =DropDownComponent_1.StylingProperty.Items.PaddingTop * DropDownComponent_1.ScaleFactor
            PressedBorderColor: =DropDownComponent_1.StylingProperty.Items.Fill
            PressedColor: =DropDownComponent_1.StylingProperty.Items.PressedColor
            PressedFill: =DropDownComponent_1.StylingProperty.Items.PressedFill
            Size: =DropDownComponent_1.StylingProperty.Items.Size * DropDownComponent_1.ScaleFactor
            Strikethrough: =DropDownComponent_1.StylingProperty.Items.Strikethrough
            TabIndex: =0
            Text: =ThisItem.Value
            Underline: =DropDownComponent_1.StylingProperty.Items.Underline
            VerticalAlign: =DropDownComponent_1.StylingProperty.Items.VerticalAlign
            Width: =Parent.TemplateWidth
            Wrap: =DropDownComponent_1.StylingProperty.Items.Wrap
            ZIndex: =2

