        Height: |-
            =If(
                Self.Visible,
                CountRows(Self.AllItems) * (Self.TemplateHeight + Self.TemplatePadding) + (Self.TemplatePadding * 2)
            )
        Items: |-
            =Search(
                colDropdownValue,
                txtTextInputDD_1.Text,
                "Value"
            )
        Layout: =Layout.Vertical
        OnSelect: =
        ShowScrollbar: =false
        TemplateFill: =txtTextInputDD_1.Fill
        TemplatePadding: =rctSepratorGalComboboxVauesDD_1.Height
        TemplateSize: =DropDownComponent_1.StylingProperty.Items.Height * DropDownComponent_1.ScaleFactor
        Visible: =gblComponentGalVisibility && !IsEmpty(Self.AllItems)
        Width: =txtTextInputDD_1.Width
        X: =txtTextInputDD_1.X * DropDownComponent_1.ScaleFactor
        Y: =62
        ZIndex: =3

        rctSepratorGalComboboxVauesDD_1 As rectangle:
            BorderColor: =Transparent
            Fill: =DropDownComponent_1.StylingProperty.Separator.Fill
            FocusedBorderThickness: =Self.BorderThickness
            Height: =DropDownComponent_1.StylingProperty.Separator.Height * DropDownComponent_1.ScaleFactor
