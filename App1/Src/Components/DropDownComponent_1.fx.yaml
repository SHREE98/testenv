            Visible: |-
                =Not(
                    ThisItem.Value = Last(
                        Search(
                            colDropdownValue,
                            txtTextInputDD_1.Text,
                            "Value"
                        )
                    ).Value
                )
            Width: =Parent.Width - (Self.X * 2)
            X: =DropDownComponent_1.StylingProperty.Separator.LeftMargin * DropDownComponent_1.ScaleFactor
