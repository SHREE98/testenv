        =[
            "Midlands and South West",
            "South East",
            "ERM",
            "Techinial Team",
            "Ireland",
            "Other"
        ]
    OnReset: |-
        =Set(
            gblComponentGalVisibility,
            false
        );
        Set(
            gblTabIndex,
            0
        );
        Reset(txtTextInputDD_1);
        If(
            Self.Clear,
            Set(
                gblDropDownSelected,
                Blank()
            )
        )
