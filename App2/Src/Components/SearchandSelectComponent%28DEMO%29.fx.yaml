"'SearchandSelectComponent(DEMO)' As CanvasComponent":
    CustomHeight: |-
        =txtTextInputSS_1.Height + galComboboxVauesSS_1.Height + lblTitleTextSS_1.Height + 'SearchandSelectComponent(DEMO)'.StylingProperty.TextInput.Margin + If(
            btnPreviousSS_1.Visible,
            btnPreviousSS_1.Height
        )
    Default: |-
        =[
            "Midlands and South West",
            "South East"
        ]
    DisplayMode: =gblState.Enabled
    Fill: =RGBA(0, 0, 0, 0)
    Focus: =false
    Height: =Self.CustomHeight
    HintText: ="Authority Status"
    Items: |-
        =Table(
            {
                DropDownValue: "Midlands and South West",
                IsSelectedValue: false
            },
            {
                DropDownValue: "South East",
                IsSelectedValue: false
            },
            {
                DropDownValue: "ERM",
                IsSelectedValue: false
            },
            {
                DropDownValue: "Techinial Team",
                IsSelectedValue: false
            },
            {
                DropDownValue: "Ireland",
                IsSelectedValue: false
            },
            {
                DropDownValue: "Other",
                IsSelectedValue: false
            }
        )
    OnReset: |-
        =Set(
            gblComponentGalVisibility,
            false
        );
        Set(
            gblTabIndex,
            0
        );
        If(
            Self.DisplayMode = "View",
            Set(
                gblComboBoxText,
                If(
                    CountRows(Self.Default) <= 1,
                    First(Self.Default).Value,
                    CountRows(Self.Default) & " values selected"
                )
            ),
            With(
                {
                    SelectedItems: Filter(
                        colDropdownValue,
                        IsSelectedValue = true
                    )
                },
                Set(
                    gblComboBoxText,
                    Switch(
                        CountRows(SelectedItems),
                        0,
                        "",
                        1,
                        First(SelectedItems).DropDownValue,
                        CountRows(SelectedItems) & " values selected"
                    )
                )
            )
        )
    Reset: =true
    ResetComponents: =gblResetComponents
    ScaleFactor: =1
    SelectedItems: =Filter(colDropdownValue, IsSelectedValue = true)
    SetFocusNext: =gblSetFocusNext
    StylingProperty: |-
        =With(
            {DropDownComponent: gblControlStyles.SearchandSelect},
            {
                Label: gblControlStyles.ControlLabel,
                TextInput: DropDownComponent,
                CloseIcon: gblControlStyles.CloseIcon,
                SearchIcon: gblControlStyles.SearchIcon,
                Items: DropDownComponent.ItemLabel,
                Separator: DropDownComponent.Separator,
                Checkbox: DropDownComponent.Checkbox,
                NavigationButton: DropDownComponent.NavigationButton,
                NavigationIcon: DropDownComponent.NavigationIcon
